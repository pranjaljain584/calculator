<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>



	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="calculator">

		<div class="display">
			<p id="displaytext">0</p>
			<div class="xyz" style="width: inherit; float: right;">
				<p id="history"></p>
			</div>
		</div>

		<div class="all">
			<div class="button" data-value="C">
				<span>C</span>
			</div>

			<div class="button" data-value="+/-">
				<span>+/-</span>
			</div>

			<div class="button" data-value="%">
				<span>%</span>
			</div>

			<div class="button optr" data-value="/">
				<span>/</span>
			</div>

			<div class="button" data-value="7">
				<span>7</span>
			</div>

			<div class="button" data-value="8">
				<span>8</span>
			</div>

			<div class="button" data-value="9">
				<span>9</span>
			</div>

			<div class="button optr" data-value="*">
				<span>*</span>
			</div>

			<div class="button" data-value="4">
				<span>4</span>
			</div>

			<div class="button" data-value="5">
				<span>5</span>
			</div>

			<div class="button" data-value="6">
				<span>6</span>
			</div>

			<div class="button optr" data-value="-">
				<span>-</span>
			</div>

			<div class="button" data-value="1">
				<span>1</span>
			</div>

			<div class="button" data-value="2">
				<span>2</span>
			</div>

			<div class="button" data-value="3">
				<span>3</span>
			</div>

			<div class="button optr" data-value="+">
				<span>+</span>
			</div>

			<div class="button" data-value="0">
				<span>0</span>
			</div>

			<div class="button" data-value=".">
				<span>.</span>
			</div>

			<div class="button equal optr" data-value="=">
				<span>=</span>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
